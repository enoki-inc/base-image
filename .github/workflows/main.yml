name: Build and push Docker image

on:
  push:
    branches:
      - main

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: 'us-east-1'
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: '$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com'
  AWS_ECR_PASSWORD: ${{ secrets.AWS_ECR_PASSWORD }}  
  IMAGE_NAME: 'baseimage-ghactions-test'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to ECR
      id: ecr
      uses: jwalton/gh-ecr-login@v1
      with:
        access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: us-east-1

    - name: Log in to DockerHub
      run: docker login -u $DOCKER_HUB_USERNAME -p $DOCKER_HUB_TOKEN docker.io
      
    - name: Build Docker image
      run: docker build -t $DOCKER_HUB_USERNAME/$IMAGE_NAME .
        
    - name: Push to DockerHub
      run: docker push $DOCKER_HUB_USERNAME/$IMAGE_NAME
      
    - name: Log off of DockerHub
      run: docker logout

    - name: Configure AWS credentials
      run: |
        aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
        aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
        aws configure set region $AWS_REGION

    - name: Log in to Amazon ECR
      run: aws ecr get-login-password --region $AWS_REGION |  docker login --username AWS --password $AWS_ECR_PASSWORD $AWS_ACCOUNT_ID.dkr.$AWS_REGION.amazonaws.com

    - name: Build ECR image
      id: build-image
      run: |
        docker tag $DOCKER_HUB_USERNAME/$IMAGE_NAME $ECR_REGISTRY/$IMAGE_NAME
        docker push $ECR_REGISTRY/$IMAGE_NAME

    - name: Log off of ECR
      run: docker logout
